{% extends "base.html" %}

{% block title %}Login - Employee Attendance{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="post" action="/auth/login">
        <div class="mb-4">
            <label for="nip_or_email" class="block text-gray-700 mb-2">NIP or Email</label>
            <input type="text" id="nip_or_email" name="nip_or_email" required class="w-full px-3 py-2 border rounded" />
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 mb-2">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
    </form>
</div>
{% endblock %}
